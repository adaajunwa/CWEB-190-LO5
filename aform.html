<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Basic Form</title>
    </head>

    <body>
        <form name="aForm" id="aFormID" action="aformprocessor.html"  method="post">
            <fieldset>
                <legend>A Form</legend>

				    <label for="firstnameID">First Name:</label>
				    <input type="text" id="firstnameID" name="firstname" /><br/>
				    <label for="ageID">Age:</label>
				    <input type="number" id="ageID" name="age" /><br/>

                <span class="buttons">
                    <input type="submit" />
                    <input type="reset" />
                </span>
            </fieldset>
        </form>
    </body>
</html>
