<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>jQuery Form Validation</title>
        <link rel="stylesheet" href="jform1.css" />
        <script src="jquery-3.6.4.min1.js"></script>
        <script src="jquery.validate.min1.js"></script>
        <script>
            jQuery.validator.addMethod( "nameChars", nameTester,
                "A name can only contain letters or numbers" );


            function nameTester( value, elem ) {
                return this.optional(elem) || /^[A-Za-z0-9]+$/.test(value);
            }


            /* $( function() {
                $("#testForm").validate();
            } ); */


           $(function() {
              $("#testForm").validate({
                      rules: {
                          name: {
                              required: true, minlength: 3,
                              nameChars: true
                          },
                          age: {
                              required: true, digits: true
                          }
                      },
                      messages: {
                          name: {
                              required: "Kindly provide a name"
                          },
                          age: {
                              required: "You must specify an age",
                              digits: "Age must be a non-negative number"
                          }
                      }
                  });
          });
        </script>
    </head>

    <body>
        <form id="testForm" action="aformprocessor2.html" method="get">
            <fieldset>
                <legend>CST Information Form</legend>
                
                <p>
                    <label for="name">Name</label>
                    <em>*</em>
                    <input id="name" name="name" type="text" size="30" maxlength="30" required/>
                </p>

                <p>
                    <label for="cstID">CST ID</label>
                    <em>*</em>
                    <input id="cstID" name="cstID" type="text" size="6" maxlength="6" required />
                            <!--pattern="^[Cc][Ss][Tt]\d{3}$" -->
                </p>

                <p>
                    <label for="email">Email</label>
                    <em>*</em>
                    <input id="email" name="email" type="email" size="30" maxlength="30" required/>
                </p>

                <p>
                    <label for="age">Age</label>
                    <em>*</em>
                    <input id="age" name="age" type="number" size="3" maxlength="3" required
                           class="digits"/>
                </p>

                <p>
                    <label for="homepage">Homepage</label>
                    <em>&nbsp;</em>
                    <input id="homepage" name="homepage" type="url" size="50" maxlength="50" required/>
                </p>

                <p>
                    <label for="new-password">Password</label>
                    <em>&nbsp;</em>
                    <input id="new-password" name="new-password" type="password" minlength="8" />
                </p>

                <p>
                    <label for="confirm-password">Confirm</label>
                    <em>&nbsp;</em>
                    <input id="confirm-password" name="confirm-password" type="password" />
                </p>

                <p>
                    <input type="submit" value="Submit Info" />
                    <input type="reset" value="Reset Form" />
                </p>
            </fieldset>
        </form>

    </body>
</html>
